<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>4x4x4 オセロ</title>
  <style>
    body {
      margin: 0;
      background-color: #333;
      font-family: sans-serif;
      overflow: hidden;
    }

    #turn-selection {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #turn-selection h2 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #turn-selection button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #000;
      cursor: pointer;
    }

    #black-button {
      background-color: #eee;
    }

    #white-button {
      background-color: white;
    }

    /* ラベル表示用のCSS */
    .label {
      color: white;
      font-size: 16px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2px 4px;
      border-radius: 4px;
      pointer-events: none;
    }

    /* 1手戻すボタン：ホバー・アクティブ */
    #undo-button:hover {
      background: #c03030 !important;
    }
    #undo-button:active {
      transform: scale(0.96);
    }
    #pass-undo-button:hover {
      background: #c03030 !important;
    }

    /* パスポップアップは初期非表示（display:none を確実に適用） */
    #pass-popup {
      display: none !important;
    }
    #pass-popup.visible {
      display: flex !important;
    }
  </style>
</head>
<body>

  <!-- 石の数表示 + 1手戻すボタン -->
  <div style="
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 14px;
    z-index: 10;
  ">
    <div id="stone-count-display" style="
      color: black;
      background: rgba(255,255,255,0.9);
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      min-width: 220px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    ">
      黒: 0 ／ 白: 0
    </div>
    <button id="undo-button" style="
      padding: 15px 18px;
      background: #e05555;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.15s, transform 0.1s;
      white-space: nowrap;
    ">↩ 1手戻す</button>
  </div>

  <!-- 手番選択UI -->
  <div id="turn-selection">
    <h2>黒の先手からプレイを開始してください</h2>
    <button id="black-button">先手（黒）</button>
  </div>

  <!-- パス用ポップアップ -->
  <div id="pass-popup" style="
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(200,200,200,0.8);
    z-index: 99;
    justify-content: center;
    align-items: center;
  ">
    <div style="
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    ">
      <p>パスです。OKを押して相手のターンへ進んでください。</p>
      <div style="display: flex; justify-content: center; gap: 12px; margin-top: 10px;">
        <button id="pass-ok-button" style="
          padding: 8px 20px;
          font-size: 15px;
          border-radius: 6px;
          cursor: pointer;
        ">OK</button>
        <button id="pass-undo-button" style="
          background: #e05555;
          color: white;
          border: none;
          border-radius: 6px;
          padding: 8px 14px;
          font-size: 15px;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.15s;
        ">↩ 1手戻す</button>
      </div>
    </div>
  </div>

  <!-- ゲーム結果後のUI -->
  <div id="game-end-ui" style="display: none; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px 40px; border-radius: 15px; text-align: center; z-index: 10; min-width: 300px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);">
    <p id="game-result-text" style="font-size: 24px; font-weight: bold; margin-bottom: 20px;"></p>
    <button id="send-kifu-btn" style="font-size: 18px; padding: 10px 20px; border-radius: 8px; margin: 5px;">棋譜を送信</button>
    <button id="new-game-btn" style="font-size: 18px; padding: 10px 20px; border-radius: 8px; margin: 5px;">新しいゲーム</button>
  </div>

  <!-- 同意ポップアップ -->
  <div id="consentPopup" style="
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex; justify-content: center; align-items: center;
    z-index: 10000;
  ">
    <div style="
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      text-align: center;
      font-size: 1rem;
      line-height: 1.5;
    ">
      <p>メンテナンス中です。ご了承ください。</p>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const popup = document.getElementById('consentPopup');
      const button = document.getElementById('consentButton');
      const turnUI = document.getElementById('turn-selection');

      if (turnUI) turnUI.style.display = 'none';

      button.addEventListener('click', () => {
        popup.style.display = 'none';
        if (turnUI) turnUI.style.display = 'block';
        init(); // 同意後にゲーム初期化開始
      });
    });
  </script>

  <!-- JavaScript本体 -->
  <script type="module" src="./main.js"></script>

</body>
</html>
